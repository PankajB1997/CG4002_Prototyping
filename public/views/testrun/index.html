<center>
<div class="container">
    <div class="row">
        <div class="form-inline">
            <div class="container">
                <div class="row">
                    <div class="form-group">
                        <select class="form-control" name="selectLog" ng-model="vm.filter.selectLog" ng-options="item.label as item.label disable when item.disabled for item in vm.selectLogs"></select>
                    </div>

                    <div class="form-group" id="div-list-dancers">
                        <select chosen multiple id="list-dancers" class="form-control" data-placeholder="Select Dancer(s)" name="selectDancer" ng-model="vm.filter.selectDancer" ng-options="item.label as item.label disable when item.disabled for item in vm.selectDancers"></select>
                    </div>

                    <div class="form-group">
                        <input type="text" name="x_val" class="form-control" placeholder="Recent X testruns only" ng-model="vm.filter.pageSize" />
                    </div>

                    &nbsp;

                    <div class="form-group">
                        <button type="button" class="btn btn-primary glyphicon glyphicon-arrow-right" ng-click="vm.search();" />
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-primary glyphicon glyphicon-remove" ng-click="vm.clearFilter();" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- <br /> -->
<hr>
<!-- <br /> -->

<div class="container" id="analytics-pane">
    <!-- <div class="row">
        <h3><b id = "loading-message">Loading analytics...</b></h3>
    </div> -->
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="container">
                        <div class="row">
                            <h3><b id ="metrics-caption"></b></h3>
                        </div>
                        <div class="row" ng-repeat="metric in vm.metrics">
                            <div class="col-md-1" ng-click="$parent.selected = $index"><h4><b>{{ $index+1 }}.</b></h4></div>
                            <div class="col-md-5"><h4><b>{{ metric.name }}</b></h4></div>
                            <div class="col-md-1"><h4><b>:</b></h4></div>
                            <div class="col-md-5"><font color="red"><h4><b>{{ metric.value }}</b></h4></font></div>
                        </div>
                        <div class="row">
                            <br />
                            <h3><b id ="confusing-moves-caption"></b></h3>
                            <br />
                        </div>
                        <div class="row" ng-repeat="move in vm.confusing_moves">
                            <div class="col-md-1" ng-click="$parent.selected = $index"><h4><b>{{ $index+1 }}.</b></h4></div>
                            <div class="col-md-1"><h4><b>{{ move.move }}</b></h4></div>
                            <div class="col-md-1"><h4><b>:</b></h4></div>
                            <div class="col-md-9"><h4><div align="left">{{ move.string }}</div></h4></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <center><h3><b id="accuracy-chart-caption"></b></h3></center>
                    <canvas id="trend_chart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
</center>

<script>
    $("#list-dancers").chosen({ width: "350px" });
</script>
